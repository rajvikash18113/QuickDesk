<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickDesk</title>
    <link href="/style.css" rel="stylesheet">
</head>
<body>

    <div id="auth-container">
        </div>

    <div id="app-container" class="hidden">
        <header>
            <h1 id="welcome-message"></h1>
            <div class="header-nav">
                <div id="notification-bell" class="notification-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
                    <span id="notification-count" class="notification-count hidden">0</span>
                    <div id="notification-panel" class="notification-panel hidden">
                        </div>
                </div>
                <button id="dashboard-button" class="nav-button active">Dashboard</button>
                <button id="admin-panel-button" class="nav-button hidden">Admin Panel</button>
                <button id="logout-button">Logout</button>
            </div>
        </header>

        <div id="dashboard-view">
            <div class="toolbar">
                <div class="filters">
                    <input type="text" id="search-input" placeholder="Search by subject...">
                    <select id="status-filter">
                        <option value="all">All Statuses</option>
                        <option value="Open">Open</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Resolved">Resolved</option>
                    </select>
                </div>
                <button id="show-ticket-modal-button">+ Create Ticket</button>
            </div>
            <div id="tickets-list"></div>
        </div>

        <div id="ticket-detail-view" class="hidden">
            </div>

        <div id="admin-view" class="hidden">
            <div class="admin-section">
                <h2>User Management</h2>
                <div id="user-management-list"></div>
            </div>
            <div class="admin-section">
                <h2>Category Management</h2>
                <form id="category-form">
                    <input type="text" id="category-name-input" placeholder="New category name" required>
                    <button type="submit">Add Category</button>
                </form>
                <div id="category-management-list"></div>
            </div>
        </div>
    </div>

    <div id="ticket-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <form id="ticket-form">
                <h2>Create a New Ticket</h2>
                <div class="form-group">
                    <label for="ticket-subject">Subject</label>
                    <input type="text" id="ticket-subject" required>
                </div>
                <div class="form-group">
                    <label for="ticket-category">Category</label>
                    <select id="ticket-category" required></select>
                </div>
                <div class="form-group">
                    <label for="ticket-description">Description</label>
                    <textarea id="ticket-description" rows="4" required></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancel-ticket-button">Cancel</button>
                    <button type="submit">Create Ticket</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/scripts/main.js"></script>
</body>
</html>
